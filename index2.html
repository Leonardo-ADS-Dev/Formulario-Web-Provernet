<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Cadastrado</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: white;
            overflow: hidden;
            position: relative;
        }
        .message-box {
            padding: 20px 40px;
            background-color: white;
            border: 2px solid #000; 
            border-radius: 25px; 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
            text-align: center;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            color: black; 
            transition: transform 0.3s ease;
        }
        .message-box:hover {
            transform: scale(1.05); 
        }

        .star {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: gold;
            border-radius: 50%;
            animation: fly 5s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-100vh) translateX(50vw);
            }
        }

        .star:nth-child(1) { left: 10%; top: 80%; animation-duration: 6s; }
        .star:nth-child(2) { left: 30%; top: 90%; animation-duration: 4s; }
        .star:nth-child(3) { left: 50%; top: 85%; animation-duration: 5s; }
        .star:nth-child(4) { left: 70%; top: 80%; animation-duration: 7s; }
        .star:nth-child(5) { left: 90%; top: 95%; animation-duration: 3s; }
    </style>
</head>
<body>
    <div class="message-box">
        Projeto cadastrado com sucesso!
    </div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
    <div class="star"></div>
</body>
</html>
